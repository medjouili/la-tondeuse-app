<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Bienvenue dans Mon Application Tondeuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <header>
    <h1>Bienvenue dans Mon Application Tondeuse</h1>
  </header>
  <main>
    <section class="upload-container">
      <h2>Choisir un fichier d'instructions pour la tondeuse</h2>
      <input type="file" (change)="onFileSelected($event)"/>
      <button onclick="uploadFile()">Charger le fichier</button>
    </section>
    <section class="instruction-control-section">
      <h2>Contrôle d'Instructions</h2>
      <app-instruction-control></app-instruction-control>
    </section>
    
    <section class="lawn-display-section">
      <h2>Affichage de la Pelouse</h2>
      <app-lawn-display></app-lawn-display>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Mon Application Angular. Tous droits réservés.</p>
  </footer>
</body>
</html>
